<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog on</title>
    <meta
      name="description"
      content="Professional blogging platform with integrated admin dashboard"
    />
    <style>
      .prose {
        color: #374151;
        max-width: 65ch;
      }
      .prose h1,
      .prose h2,
      .prose h3,
      .prose h4,
      .prose h5,
      .prose h6 {
        color: #111827;
        font-weight: 600;
        line-height: 1.25;
      }
      .prose h1 {
        font-size: 2.25em;
        margin: 0 0 0.8888889em 0;
      }
      .prose h2 {
        font-size: 1.875em;
        margin: 1.0666667em 0 0.5333333em 0;
      }
      .prose h3 {
        font-size: 1.5em;
        margin: 1.3333333em 0 0.6666667em 0;
      }
      .prose h4 {
        font-size: 1.25em;
        margin: 1.5em 0 0.5em 0;
      }
      .prose p {
        margin: 1.25em 0;
      }
      .prose a {
        color: #2563eb;
        text-decoration: underline;
      }
      .prose a:hover {
        color: #1d4ed8;
      }
      .prose strong {
        color: #111827;
        font-weight: 600;
      }
      .prose ul,
      .prose ol {
        margin: 1.25em 0;
        padding-left: 1.625em;
      }
      .prose li {
        margin: 0.5em 0;
      }
      .prose blockquote {
        font-weight: 500;
        font-style: italic;
        color: #111827;
        border-left: 0.25rem solid #e5e7eb;
        quotes: "\201C""\201D""\2018""\2019";
        margin: 1.6em 0;
        padding-left: 1em;
      }
      .prose code {
        color: #111827;
        font-weight: 600;
        font-size: 0.875em;
        background-color: #f3f4f6;
        padding: 0.125em 0.25em;
        border-radius: 0.25rem;
      }
      .prose pre {
        color: #e5e7eb;
        background-color: #374151;
        overflow-x: auto;
        font-size: 0.875em;
        line-height: 1.7142857;
        margin: 1.7142857em 0;
        padding: 0.8571429em 1.1428571em;
        border-radius: 0.375rem;
      }
      .prose img {
        margin: 1.5em 0;
        border-radius: 0.5rem;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
